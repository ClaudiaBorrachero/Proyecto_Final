<!-- ####### Mostrar los resultados -->

  <div class="p-5 card-group d-flex justify-content-evenly row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 g-2" >



  <!-- Si el tamaño de la lista es 0 mostramos un mensaje distinto -->

    <div *ngIf="this.listaAnuncios.length == 0" class="w-100 text-center py-3 gray6" style="background-color: white;">
      <p>Upsss...No hay coincidencias con tu búsqueda, prueba con otras palabras</p>
      <img class="img-fluid" src="https://cdn.dribbble.com/users/144388/screenshots/1364170/spaceman.gif" alt="no hay resultados">
    </div>

  <!-- Si se han encontrado resultados los recogemos y mostramos -->

  <div class="col mt-5" style="height: 370px;" *ngFor="let anuncio of this.listaAnuncios" #elseBlock>
    <div class="card cardAnuncio shadow" style="border-color: #badd8893;">
      <div class="card-body p-3 pb-0">
        <div class="d-flex row">
          <div class="d-flex row">
            <div class="col-6 col-sm-8" style="padding-left: 1.5em; padding-right: 1.5em; height: 150px;"
              [routerLink]="['/anuncio-detalle', anuncio.id]">
              <div class=" text-center h-100">
                <img *ngIf="getImage(anuncio.file!)==null" src="https://cdn-icons-png.flaticon.com/256/7503/7503950.png"
                alt="job" class="p-2 mt-auto mb-auto img-fluid" style="max-height: 145px; width: auto;">
                <img *ngIf="getImage(anuncio.file!)!=null" src={{getImage(anuncio.file!)}} alt="job"
                class="p-2 mt-auto mb-auto img-fluid" style="max-height: 145px; width: auto;">
              </div>
            </div>
            <div class="col-6 col-sm-4">
              <div class="d-flex justify-content-end pe-2"><i class="bi bi-heart corazonFavorito pink" style="font-size: 1.5rem;"></i></div>
              <div class="d-flex justify-content-center" [routerLink]="['/anuncio-detalle', anuncio.id]">
                <h4 class="text-white rounded text-center w-100 greenBack">{{anuncio.price}}€</h4>
              </div>
            </div>
          </div>
          <div class=" p-3  pt-0" [routerLink]="['/anuncio-detalle', anuncio.id]">
            <h3 class="card-title text-start letraResponsiva textoConPuntosTitulo gray5">{{anuncio.title}}</h3>
            <p class="card-text letraResponsivaDescripcion textoConPuntos gray6"
              style="  text-overflow: ellipsis; overflow: hidden;">
              {{anuncio.description}}
            </p>
            <hr class="green">
            <h5 class="w-100 text-center letraResponsivaUbicacion green"><i
                class="bi bi-geo-alt-fill green"></i>{{anuncio.location}}</h5>
          </div>
        </div>
      </div>
    </div>

  </div>
